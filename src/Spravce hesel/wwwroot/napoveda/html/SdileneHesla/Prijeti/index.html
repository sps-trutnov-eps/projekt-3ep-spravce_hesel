        <h3>Jak přijmu sdílené heslo?</h3>
        <p>
            Pokud s Vámi chce někdo sdílet heslo, zobrazí se Vám <b>oznámení</b> na stránce <b>"Moje hesla"</b>.<br/>
        </p>

        <img src="/napoveda/html/SdileneHesla/Prijeti/upozorneni.png" alt="Oznámení">

        <p>
            Pokud kliknete na tlačítko <b>"Oznámení"</b> zobrazí se vám seznam hesel které s vámi chtějí ostatní uživatelé sdílet. <br/> 
        </p>

        <img src="/napoveda/html/SdileneHesla/Prijeti/detail_oznameni.png" alt="Detail oznámení">

        <p>
            Zde se můžete rozhodnout, zda chcete sdílení <b>potvrdit</b> nebo <b>zamítnout.</b> <br/>
        </p>
