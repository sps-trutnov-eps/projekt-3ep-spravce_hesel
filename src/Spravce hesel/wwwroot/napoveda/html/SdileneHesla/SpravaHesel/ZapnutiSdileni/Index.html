        <h3>Jak zapnu sdílení?</h3>
        
        <p>
            Pokud chcete heslo sdílet, musíte kliknout na ikonu <b>"Nastavení sdílení"</b>.
        </p>

        <img src="/napoveda/html/SdileneHesla/SpravaHesel/ZapnutiSdileni/ikona_sdileni.png" alt="Ikona sdílení">

        <p>
            Zde do formuláře "Adresát" zadejte <b>e-mail</b> uživatele, s kterým chcete sdílet heslo. <br/>
            <b>DEJTE POZOR ABYSTE ZADALI SPRÁVNÝ E-MAIL</b> <br/>
            Klikněte na tlačítko <b>"Sdílet"</b>.
        </p>
