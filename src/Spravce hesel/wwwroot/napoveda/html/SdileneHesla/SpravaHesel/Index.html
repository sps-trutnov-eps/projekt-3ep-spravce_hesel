<article>
    <section>
        <h3>Co mohu u sdílených hesel spravovat?</h3>
        
        <p>
            U sdíleného hesla můžete <b>smazat sdílení</b> a vše, co můžete dělat s normálním heslem.
        </p>

        <p>
            Pokud nejste vlastníkem sdíleného hesla, můžete pouze sdílení zrušit.
        </p>
    </section>
</article>
