    <section>
        <h3>Jak se odhlásím?</h3>
        
        <p>
            Když <b>jste <a href="/napoveda/Ucet-Prihlaseni">přihlášení</a></b>, odhlásit se můžete pomocí tlačítka <b>"Odhlásit se"</b> v pravém horním rohu obrazovky.<br />
        </p>
        
        <img src="/napoveda/html/Ucet/Odhlaseni/kde.png" alt="Ikona odhlášení"/>
        
        <p>
            Když je budete potřebovat znova zobrazit, budete se muset přihlásit.<br/>
            Odhlašujte se vždy, když nebudete Správce Hesel používat, aby se k Vašim heslům nikdo nedostal.<br/>
        </p>
    </section>
