    <section>
        <h3>Kde si změním heslo?</h3>

        <p>
            Heslo se dá změnit v <b><a href="/napoveda/Ucet-Nastaveni">nastavení</a></b>. Na levé straně obrazovky klikněte na <b>tlačítko "Změnit heslo"</b>.<br/>
            Proces probíhá stejně jako <b>Změna jména</b>.
        </p>

        <img src="/napoveda/html/Ucet/Nastaveni/ZmenaHesla/kde.png" alt="Tlačítko změny hesla" />
    </section>

    <section>
        <h3>Jak si změním heslo?</h3>

        <p>
            Do prvního pole napíšete svoje <b>nové heslo</b>.<br />
            Na druhý řádek napíšete svoje <b>stávajíci heslo k účtu</b>.
        </p>

        <img src="/napoveda/html/Ucet/Nastaveni/ZmenaHesla/formular.png" alt="Formulář změny hesla" />
    </section>
